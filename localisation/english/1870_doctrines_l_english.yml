l_english:
 fpw_NAP_DOCTRINE_LABEL:0 "Napoleonic Warfare Doctrine"
 fpw_NAP_DOCTRINE_DESC:0 "The Napoleonic Warfare used to be the one most countries used just 55 Years ago. It focuses on disciplined formations, frontal assaults and coordinated strikes."
 fpw_NAP_DOCTRINE_finished_tt:0 "§RHas finished the Napoleonic Doctrine.§!"
 fpw_MODERN_WARFARE_LABEL:0 "Modernized Warfare"
 fpw_MODERN_WARFARE_DESC:0 "Modern war is no longer fought in lines; instead, rapid mobilization by rail and coordinated infantry and artillery define this doctrine."
 fpw_NAP_LEGACY_LABEL:0 "Napoleon's Legacy"
 fpw_NAP_LEGACY_DESC:0 "Continuing the example set by the greatest military commander, this doctrine draws on strategies and formations from the Napoleonic era."
