 fpw_AFZ_AFG_drawn_out_civil_war:0 "Drawn Out Civil War"
 fpw_AFZ_AFG_drawn_out_civil_war_desc:0 "The civil war in Afghanistan has gone on for far too long. We have to focus on defense for now then prepare for the offensive to unite Afghanistan once again. Unfortunatly stability is rapidly dropping while the tribes are becoming less confident in our abilities to continue and win the civil war."
 fpw_AFZ_AFG_lack_of_national_identity:0 "Lacking National Identity"
 fpw_AFZ_AFG_lack_of_national_identity_desc:0 "After the fall of the Durrani Empire we have not claimed a flag. Without a flag we lack national unity, it is essential that immediately after the civil war we create a flag."
 fpw_AFZ_tribal_economy:0 "Tribal Economy"
 fpw_AFZ_tribal_economy_desc:0 "The tribes hold almost all of the power in our government, and most of our economy is based of the tribes."
 fpw_AFG_AFZ_illiterate_state:0 "Illiterate State"
 fpw_AFG_AFZ_illiterate_state_desc:0 "Both Afghanistan have been facing illiteracy for far too long. We have to root out illiteracy before it becomes so engraved into our society that it is too late to fix it."
 fpw_AFZ_AFG_Afghan_Civil_War:0 "Afghan Civil War"
 fpw_AFZ_AFG_Afghan_Civil_War_desc:0 "The Afghan Civil War has gone on for far too long. We must quickly unite before any country decides to intervene. Luckily we know how to fight in this region."


 fpw_AFG_our_chance_is_now:0 "Our Chance Is Now"
 fpw_AFG_our_chance_is_now_desc:0 "Even though the rebillion spread to Kabul, we have been patient with destroying the rebillion. We have all the attacks planned out, it is time to begin our offensive."
 fpw_AFG_entirely_war_economy:0 "Afghan War Economy"
 fpw_AFG_entirely_war_economy_desc:0 "We have been at war for 3 years, we have transitioned to a more war focused economy. We will have to deal with the after effects of this decision after the civil war."
 fpw_AFG_post_war_economy:0 "Post Civil War Economy"
fpw_AFG_post_war_economy_desc:0 "As we now see that the civil war is over we have to transition to a more civillian focused economy."
fpw_AFG_supporting_afghanistan:0 "Suppport Afghanistan"
fpw_AFG_supporting_afghanistan_desc:0 "We have decided to send over some help to afghanistan, unfortunately this comes at a cost."
fpw_AFG_extended_use_of_propoganda:0 "Extended Use of Propoganda"
fpw_AFG_cheaper_guns:0 "Cheaper Guns"
fpw_AFG_cheaper_guns_desc:0 "Cheaper guns to mass produce have now become a necessity"

fpw_TUR_multi_ethnic_state:0 "Multi Ethnic State"
fpw_TUR_multi_ethnic_state_desc:0 "Our country includes many minorities that we have to handle in some way."
fpw_TUR_dated_army:0 "Outdated Army"
fpw_TUR_dated_army_desc:0 "Even though we have had countless reforms it has not been enough to modernize our army"
fpw_TUR_on_going_reform:0 "Army Reforms"
fpw_TUR_on_going_reform_desc:0 "We have been tried to reform our army to become a more modern one for quite some time now."
fpw_TUR_over_sized_navy:0 "Over Sized Navy"
fpw_TUR_over_sized_navy_desc:0 "Our navy is too big for our own good. It is straining our production abilities and our abilities for naval combat."

