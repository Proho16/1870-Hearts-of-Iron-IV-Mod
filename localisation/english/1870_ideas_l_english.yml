 jap_agrarian_society:0 "Agrarian Society"
 jap_agrarian_society_desc:0 "The majority of our population is engaged in agriculture, with limited opportunities for education or involvement in other economic activities. This agrarian society restricts our ability to develop a diverse economy and leaves us dependent on a fragile agricultural base. The lack of urbanization and industrial employment options stifles social mobility and economic growth. "
 jap_transitional_agricultural_society:0 "Transitional Agricultural Society"
 jap_industrializing_society:0 "Industrializing Society"
 jap_industrialized_society:0 "Industrialized Society"
 jap_unequal_treaties:0 "Unequal Treaties"
 jap_unequal_treaties_desc:0 "Our nation's sovereignty is compromised by the unequal treaties imposed by Western powers. These agreements grant foreigners extraterritorial rights and control over tariffs, limiting our ability to govern our own affairs and protect our economy. The loss of tariff autonomy prevents us from fostering domestic industries, and foreign enclaves within our cities undermine our judicial authority. "
 jap_feudal_fragmentation:0 "Feudal Fragmentation"
 jap_feudal_fragmentation_desc:0 "Our nation is divided into numerous domains (han), each ruled by daimyōs with considerable autonomy. This feudal fragmentation prevents us from unifying our military and administrative systems, leading to inconsistent laws, policies, and taxes across the country. The lack of central authority weakens our ability to respond effectively to both internal and external threats. "
 jap_isolationist_sentiment:0 "Isolationist Sentiment"
 jap_isolationist_sentiment_desc:0 "A strong isolationist sentiment pervades our society, driven by fear of foreign influence and a desire to preserve our traditional ways. This mindset hinders our ability to adopt new technologies and ideas from abroad, limiting our capacity for modernization. The reluctance to engage with the world leaves us vulnerable to exploitation and hampers our economic and military development. "
 jap_economic_backwardness:0 "Economic Backwardness"
 jap_economic_backwardness_desc:0 "Our economy is predominantly agrarian, lacking the industrial base and infrastructure as well as a trained and educated workforce seen in Western nations. This economic backwardness leaves us unable to compete on the global stage, and our reliance on traditional methods and technologies stifles innovation. Without industrialization, we cannot support a modern military or compete with Western powers. "
 jap_economic_backwardness2:0 "Economic Backwardness"
 jap_economic_backwardness2_desc:0 "Our economy is predominantly agrarian, lacking the industrial base and infrastructure seen in Western nations. This economic backwardness leaves us unable to compete on the global stage, and our reliance on traditional methods and technologies stifles innovation. Without industrialization, we cannot support a modern military or compete with Western powers. "
 jap_economic_backwardness3:0 "Economic Backwardness"
 jap_economic_backwardness3_desc:0 "Our economy is predominantly agrarian, lacking a trained and educated workforce seen in Western nations. Without proper education, we cannot support a modern military or compete with Western powers. "
 jap_outdated_military:0 "Outdated Military"
 jap_outdated_military_desc:0 "Our military forces, primarily composed of samurai, are armed with outdated weapons and tactics. While our warriors are skilled, they are unprepared to face modern, well-equipped armies. The reliance on a class-based military system prevents the formation of a national army, leaving us defenseless against potential threats from more technologically advanced nations. "
 jap_outdated_military2:0 "Outdated Military"
 jap_outdated_military2_desc:0 "Our military forces, primarily composed of samurai, are armed with outdated weapons and tactics. While our warriors are skilled, they are unprepared to face modern, well-equipped armies. The reliance on a class-based military system prevents the formation of a national army, leaving us defenseless against potential threats from more technologically advanced nations. "
