 PRS_focus_blame_the_king: "Blame the King"
 PRS_focus_blame_the_king_desc: "Our loss in the Austro-Prussian war was due to the king's inability to run a government. It's clear that we can no longer have such a man in charge of the people."
 PRS_focus_secure_army_support: "Secure Army Support"
 PRS_focus_secure_army_support_desc: "The Army is heavily influenced by the King and his government. If we are to have a chance at seizing power, we must bribe them to join our movement. We may have to concede reparations and demands by them in return."
 PRS_focus_the_real_scapegoat: "The Real Scapegoat"
 PRS_focus_the_real_scapegoat_desc: "The Socialists are the reason for our decline; they have nothing but the intention to rid our people from this land. They must be exposed and utilized for our movement."
 PRS_focus_promises_of_prosperity: "Promises of Prosperity"
 PRS_focus_promises_of_prosperity_desc: "Prussia has faced mere defeat at the hands of the Austrian nation. It is clear that the people need promises of a great future and thirst for revenge for our territories."
 PRS_focus_treitschke_leads_us: "Treitschke Leads Us"
 PRS_focus_treitschke_leads_us_desc: "Treitschke is a trusted and beloved politician who can lead us to our goals and legitimize our movement. His establishment of a new ideology will be the turning point toward victory."
 PRS_focus_power_to_the_army: "Power to the Army"
 PRS_focus_power_to_the_army_desc: "We can no longer trust any sort of civilian government; the military has been controlled for far too long and needs its own state. We must make the Army Within A State a reality."
 PRS_governmental_reform: "A Call to Reform"
 PRS_governmental_reform_desc: "It's clear that Bismarck and his conservative policies are not working and have cost us the loss of our people and land. We must look to reform the state into a better government."
 PRS_dreams_of_equality: "Dreams of Equality"
 PRS_dreams_of_equality_desc: "Prussia has been under the control of authoritarian regimes throughout its history. We must reform into a proper state with dreams of equality for all."
 PRS_gather_public_support: "Gather Public Support"
 PRS_gather_public_support_desc: "The people are the most important aspect of a nation; we must gather them and share dreams for a better life in Prussia."
 PRS_unite_the_opposition: "Unite the Opposition"
 PRS_unite_the_opposition_desc: "If we are to win against such a powerful government, we must unite despite our differences to form a Popular Front and promote change."
 PRS_demand_a_referendum: "Demand a Referendum"
 PRS_demand_a_referendum_desc: "The people have united into a strong movement, and it is time to confront the king directly and demand a referendum to reform the constitution."
 PRS_suspend_parliament: "Suspend Parliament"
 PRS_suspend_parliament_desc: "The political system is clearly not working, and the divide in our government is due to parliament. We must 'temporarily' suspend their power for reform without intervention."
 PRS_amend_the_1850_constitution: "Amend the 1850 Constitution"
 PRS_amend_the_1850_constitution_desc: "Amended from the original constitution, the 1850 constitution granted many rights and powers to the people. In order to maintain a strong Prussia, this must be reformed to grant more executive powers to the Head of Government and revoke some rights."
 PRS_utilize_the_armies_loyalty: "Utilize the Armies Loyalty"
 PRS_utilize_the_armies_loyalty_desc: "The Prussian Army is the backbone of our country, and they are heavily supportive of the monarchy. We must utilize their loyalty to help secure our control."
 PRS_assume_power: "Assume Power"
 PRS_assume_power_desc: "We have reformed the government into a powerful and stable force to benefit Prussia. It is time to reinstate Wilhelm as the absolute ruler, as Prussia has been before."
 PRS_focus_the_coup: "The Coup"
 PRS_focus_the_coup_desc: "We have gained significant support from the military and the public, making a coup to restore order to the nation seem simple."
 PRS_focus_a_new_constitution: "A New Constitution"
 PRS_focus_a_new_constitution_desc: ""
