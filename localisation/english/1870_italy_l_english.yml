 italy_fpw.24.t: "Birth of the Italian National Party"
 italy_fpw.24.d: "Due to our defeat in the third war of independence, former Prime Minister Alfonso Ferrero la Marmora has adopted ultranationalist policies and founded the Italian National Party."
 italy_fpw.24.a: "Scary"

 france_fpw.8.t: "Venetian Plebiscite"
 france_fpw.8.d: "France has recently acquired the territory of Venice following the aftermath of the Austro-Prussian War. A plebiscite has been held, and an overwhelming majority of the people wish to enter the newly created Kingdom of Italy. In addition, Venice was promised to Italy in return for Nice and Savoy in a treaty from 1858. What should we do?"
 france_fpw.8.a: "Give them Venice, naturally."
 france_fpw.8.b: "Treaties are created to be broken."

