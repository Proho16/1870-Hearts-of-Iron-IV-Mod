  fpw_generic.1.t:0 "Colonization finished!"
  fpw_generic.1.d:0 "Our settlers have reported back to our colonization administration in [ROOT.capital.GetName] that the region is now fully colonized, and the settlers have returned to the mainland. These settlers can now colonize another region!"
  fpw_generic.1.a:0 "Great!"

  fpw_generic.2.t:0 "[FROM.GetLeader] offers an Alliance."
  fpw_generic.2.d:0 "Today news have reached out to us that [FROM.GetLeader], the current Leader of [FROM.GetNameDef] have invited us to their Faction, the [FROM.GetFactionName]."
  fpw_generic.2.a:0 "Accept this Offer"
  fpw_generic.2.b:0 "Decline"

  fpw_generic.3.t: "[From.GetNameDefCap] accepts our offer"
  fpw_generic.3.d: "The offer to [FROM.GetNameDefCap] has been accepted and the country is now part of our glorious Alliance, the [ROOT.GetFactionName]."
  fpw_generic.3.a: "Great news!"
