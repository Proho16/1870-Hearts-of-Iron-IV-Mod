 ottoman_fpw.1.t:0 "Cretan Revolt"
 ottoman_fpw.1.d:0 "There has been mass protests and revolts in Crete. We must handle this situation carefully before they declare independence."
 ottoman_fpw.2.t:0 "Arkadi Monastery explosion"
 ottoman_fpw.2.d:0 "During the mass revolts that were happening in Crete the revolters planned and executed a terrorist attack on the Arkadi Monastery blowing it up. This has been great propoganda and a symbol of resistance for the Greek people living in Crete."