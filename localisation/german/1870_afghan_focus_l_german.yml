#### FOCUS STUFF
  afg_steel_mining_in_kabul:0 "Stahl Bergbau in Kabul" 
  afg_steel_mining_in_kabul_desc:0 ""
  afg_follow_western_economic_models:0 "Westwirtschaftliche Modellen folgen"
  afg_follow_western_economic_models_desc:0 ""
  afg_develop_rural_areas:0 "Ländliche Gebiete entwickeln"
  afg_develop_rural_areas_desc:0 ""
  afg_afghanistan_knows_no_bounds:0 "Afganistan kennt keine Grenzen"
  afg_afghanistan_knows_no_bounds_desc:0 "Wir dominieren Asien, wir haben Afrika in unseren Einflussbereich gebracht, wir haben Österreich dem Erdboden gleichgemacht. Es ist klar, dass wir die Menschheit einen werden, es ist nur eine Frage der Zeit. Mit diesem Wissen verstehen unsere Leute nun, dass alles was wir getan haben es wert war. Wir sind nur noch wenige Schritte davon entfernt, das zu erreichen, was sonst niemand geschafft hat."
  afg_rapid_militarization:0 "Schnelle Militarisierung"
  afg_rapid_militarization_desc:0 ""
  afg_ignore_civillian_needs:0 "Zivile Bedürfnisse ignorieren"
  afg_ignore_civillian_needs_desc:0 "Unsere Leute verstehen, wenn wir all unser Geld in die Armee investieren. Schließlich können wir uns nach Erreichung unseres Ziels auf interne Angelegenheiten konzentrieren. Einheit kommt zuerst. Eroberung kommt zuerst."
  afg_dominating_our_home:0 "Unser Zuhause dominieren"
  afg_dominating_our_home_desc:0 "Wir sind die stärksten in Asien, wir müssen die Führung übernehmen."
  afg_ongoing_civil_war:0 "Der andauernde Bürgerkrieg"
  afg_ongoing_civil_war_desc:0 "Wir müssen uns entscheiden, wie wir mit dem Bürgerkrieg umgehen wollen."
  afg_cheaper_guns:0 "Vereinfachtes Waffen Design"
  afg_cheaper_guns_desc:0 "Wir müssen unsere Waffen weniger kompliziert machen, damit wir mehr davon produzieren können. Qualität ist nicht so wichtig, wenn beide Seiten fast die gleiche Menge an Waffen haben."
  afg_heavy_use_of_propoganda:0 "Verwendung von Propaganda"
  afg_heavy_use_of_propoganda_desc:0 "Wir müssen Propaganda einsetzen, um die Unterstützung für den Krieg und die Einberufung zu erhöhen."
  afg_ask_russia_for_help:0 "Kontakt zu Russland aufnehmen"
  afg_ask_russia_for_help_desc:0 "Wir müssen jede Hilfe bekommen, die wir für den Bürgerkrieg bekommen können, also warum nicht den riesigen Staat im Norden fragen."
  afg_investments:0 "Ausländische Investitionen"
  afg_investments_desc:0 "Wir müssen Fabriken bauen, um mehr Waffen zu produzieren, aber aufgrund unserer aktuellen Situation wäre es fast unmöglich, mehr zu bauen. Wir müssen andere Nationen um Hilfe bitten."
  afg_mountain_warfare:0 "Gebirgskrieg"
  afg_mountain_warfare:0 "Wir müssen unser bergiges Terrain annehmen."
  afg_begin_mordernization:0 "Armee Modernisierung Beginnen"
  afg_begin_mordernization_desc:0 "Die Berge sind nicht genug, wir müssen die Armee modernisieren um mit dem Rest der Welt mitzuhalten."
  afg_modernize_infantry_equipment:0 "Infanterieausrüstung modernisieren"
  afg_modernize_infantry_equipment_desc:0 "Wir müssen den Prozess der Modernisierung unserer Infanterieausrüstung beginnen."
  afg_modernize_support_equipment:0 "Zusatzausrüstung modernisieren"
  afg_modernize_support_equipment_desc:0 "Jetzt da wir unsere Infanterieausrüstung modernisiert haben, ist es nur natürlich, dass wir unsere Zusatzausrüstung modernisieren."
  afg_modernize_artillery_equipment:0 "Artillerieausrüstung modernisieren"
  afg_modernize_artillery_equipment_desc:0 "Infanterie allein wird die feindliche Frontlinie nicht durchbrechen, wir brauchen etwas, um sie zu durchbrechen."
  afg_copy_prussian_model:0 "Preußisches Modell kopieren"
  afg_copy_prussian_model_desc:0 "Die Preußen sind ein weiteres relativ kleines Land in der Größe, aber mächtig im Militär. Sie haben einige der besten Designs, also wäre es erstaunlich, wenn sie uns erlauben würden, ihre Designs zu übernehmen."
  afg_modernize_calvary:0 "Kavallerie modernisieren"
  afg_modernize_calvary_desc:0 "Die meisten unserer Stämme nutzen Kavallerie, unsere militärische Stärke würde sich dramatisch erhöhen, wenn wir unsere Kavallerie reformieren würden."
  afg_extensive_calvary_research_plan:0 "Kavallerie Forschungsplan"
  afg_extensive_calvary_research_plan_desc:0 "Wir müssen eine dauerhaftere Lösung für unser Kavallerieproblem finden. Ein dedizierter Forschungsplan zur Erforschung der Kavallerietechnologie kann uns helfen, der Rest der Welt weit voraus zu sein."
  afg_reformed_army:0 "Reformen abgeschlossen"
  afg_reformed_army_desc:0 "Wir haben endlich die Reformen abgeschlossen und wir haben jetzt eine neue, modernere Armee."
