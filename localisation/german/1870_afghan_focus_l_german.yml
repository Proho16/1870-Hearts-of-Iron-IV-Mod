  afg_march_into_europe_desc:0 ""
  afg_destruction_of_the_russian_state_desc:0 ""
  afg_destroy_imperalism_desc:0 ""
  afg_liberate_chinese_muslims_desc:0 ""
  afg_raze_the_ground_and_scorch_the_earth_desc:0 "Viele große Eroberer wie Dschingis Khan nutzten eroberte Länder, um ihre Kriegsanstrengungen zu finanzieren. Wir müssen dasselbe tun, um die notwendigen Ressourcen zu beschaffen, um unser Ziel zu erreichen."
  afg_war_against_the_world_desc:0 "Die meisten Großmächte wurden besiegt, wir müssen uns darauf vorbereiten, den Rest der Welt zu besiegen, um unsere Ambitionen zu erfüllen."
  afg_a_new_world_order_desc:0 "Es ist endlich Zeit, der letzte Schritt, um unsere Ambitionen zu erfüllen, jedes andere Land der Welt zu beanspruchen. Afghanistan wird groß sein. Afghanistan wird das Einzige sein, was die Welt kennt."
  afg_utilize_pakistani_resistance:0 "Nutzung des pakistanischen Widerstands"
  afg_utilize_pakistani_resistance_desc:0 "Pakistanischer Widerstand im Raj ist aufgrund religiöser Probleme extrem hoch. Wir können lokale pakistanische Milizen und militärische Gruppen nutzen und gleichzeitig die lokale Bevölkerung ansprechen, was es einfacher macht, sie in unser Imperium aufzunehmen."
  afg_hold_the_line:0 "Die Stellung halten"
  afg_hold_the_line_desc:0 "Unser Vorstoß in Pakistan war erfolgreich, wir müssen unsere Position halten und sicherstellen, dass wir eine ordnungsgemäße Frontlinie sichern können."
  afg_convince_burma_to_join:0 "Überzeugung Burmas zum Beitritt"
  afg_convince_burma_to_join_desc:0 ""
  afg_intergrate_pakistan_national_identity:0 "Integration der pakistanischen nationalen Identität"
  afg_intergrate_pakistan_national_identity_desc:0 ""
  afg_intergrate_pakistan:0 "Eingliederung Pakistans"
  afg_intergrate_pakistan_desc:0 "Die Zeit ist endlich gekommen, für uns und den pakistanischen Staat, uns vollständig zu vereinen."
  afg_decrease_pakistani_autonomy:0 "Verringerung der pakistanischen Autonomie"
  afg_decrease_pakistani_autonomy_desc:0 ""
  afg_against_russian_imperalism:0 "Gegner des russischen Imperialismus"
  afg_against_russian_imperalism_desc:0 "Die Russen an unserer nördlichen Grenze haben uns schon seit einiger Zeit im Visier. Während sie uns als nützlichen Pufferstaat gegen die Briten sehen, werden wir nicht zulassen, dass wir auf diese Weise benutzt werden."
  afg_secure_the_southern_front:0 "Sicherung der südlichen Front"
  afg_secure_the_southern_front_desc:0 "Um zu versichern dass unser Krieg gegen Russland schnell verläuft, müssen wir unsere südliche Grenze sichern."
  afg_promote_nationalism_in_russia:0 "Förderung des Nationalismus in Russland"
  afg_promote_nationalism_in_russia_desc:0 "Es gibt viele Nationalitäten in Russland, die wir ausnutzen können, um einen einfachen Weg zum Einmarsch zu finden."
  afg_ready_the_armies:0 "Bereitmachung der Armeen"
  afg_ready_the_armies_desc:0 ""
  afg_avenge_bukharia:0 "Rache für Buchara"
  afg_avenge_bukharia_desc:0 ""
  afg_realize_sher_ali_dreams:0 "Realisierung von Sher Ali Khans Träumen"
  afg_realize_sher_ali_dreams_desc:0 ""
  annex_central_asia:0 "Annexion Zentralasiens"
  annex_central_asia_desc:0 ""
  fpw_AFG_defend_the_homeland:0 "Beschützung der Berge"
  afg_defend_the_mountains:0 "Beschützung der Berge"
  afg_defend_the_mountains_desc:0 "Wir wurden zurückgedrängt, wir müssen in den Bergen Afghanistans in den Guerillakrieg eintreten, um den Feind zu verlangsamen."
  afg_national_afghan_army:0 "Afganische Mobilisierung"
  afg_national_afghan_army_desc:0 ""
  afg_our_domain:0 "Unser Hinterhof"
  afg_our_domain_desc:0 "Nach dem Zusammenbruch des türkischen Sultanats ist es für alle klar, dass wir die volle Dominanz über Afrika haben und nichts das widerlegen kann."
  afg_raze_austria:0 "Zerstörung Österreichs"
  afg_raze_austria_desc:0 "Um die Eroberungen in Europa fortzusetzen, müssen wir ein Exempel an Österreich statuieren. Der beste Weg, Menschen zu kontrollieren, ist Angst, und nur durch Angst werden wir den Rest Europas erobern."