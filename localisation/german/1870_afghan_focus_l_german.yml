  afg_pax_afghanistan_desc:0 "Afganistan hat alle seine Ziele erreicht und die Demokratie in ganz Asien verbreitet. Es ist Zeit für ein neues goldenes Zeitalter für Afghanistan, eines ohne Monarchien in der Nähe."
  afg_conservative_victory_desc:0 ""
