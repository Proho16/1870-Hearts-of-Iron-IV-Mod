  afg_the_graveyard_of_empires_desc:0 "Viel zu lange wurden wir ständig von größeren und mächtigeren Nachbarn angegriffen, es ist an der Zeit, den Kampf zu den Imperien zu tragen und sie wirklich zu begraben."
  afg_raze_the_ground_and_scorch_the_earth:0 "Zerstörung des Bodens und Verbrannte Erde"
  afg_study_old_doctrines:0 "Studirung alter Doktrinen"
  afg_rebuild_herat:0 "Herat wiederaufbauen"
  afg_resist_the_great_game:0 "Den Großmächten widerstehen"
  afg_provoke_the_british:0 "Provizierung der Briten"
  afg_treaty_of_gandamak:0 "Vertrag von Gandamak"
  afg_deny_british_envoy:0 "Ablehnung des britischen Gesandten"
  afg_cut_the_ties:0 "Alle Verbindungen kappen"
  afg_realize_sher_ali_khans_dreams:0 "Realisierung von Sher Ali Khans Träumen"
  afg_new_high_command_desc:0 "Wir müssen ein neues Oberkommando-System einrichten, um sicherzustellen, dass die talentiertesten Offiziere die höchsten Ränge erhalten. Dies erfordert auch die Beseitigung der aktuellen Adelsvoreingenommenheit in unseren Armeen."
  afg_mobalize_the_economy_desc:0 "Während Zeiten des Krieges müssen wir unsere Wirtschaft mobilisieren, um die Mittel für die Kriegsführung zu sichern."
  afg_war_time_economy_desc:0 "Wir sind in einem Krieg, wir müssen die Wirtschaft in vollem Umfang nutzen, um den Sieg zu sichern."
  afg_modernize_recruitment_systems_desc:0 "Unser Rekrutierungssystem für die Armee ist stark fehlerhaft. Stammesabgaben bildeten den Großteil unserer Männer, es gibt aber keine eigentliche stehende Armee. Das muss ein Ende haben, und wir müssen in der Lage sein, Männer effizienter zu rekrutieren."
  afg_infantry_improvements_desc:0 "Infanterie ist das Rückgrat jeder Armee, während Kavallerie für Schockeffekte und Artillerie für hohe Feuerkraft eingesetzt wird, wurde die Infanterie zum Führen von Kriegen eingesetzt."
  afg_complete_modernization_of_the_afghan_army:0 "Die afganische Armee ist hinter den meisten anderen Nationen zurückgeblieben. Um die Stärke der afghanischen Armee zu sichern, mussten wir sie modernisieren. Nach vielen Reformen haben wir dieses Ziel endlich erreicht."
  afg_study_the_civil_war_desc:0 "Wir haben kürzlich in einem Bürgerkrieg gekämpft, wir können Taktiken daraus und von der gegnerischen Seite studieren, um unsere Bemühungen zur Modernisierung der Armee voranzutreiben."
  afg_military_college_desc:0 "Auch wenn es nicht überraschend ist, dass uns Militärhochschulen fehlen, ist es am verheerendsten. Ungebildete Stammesangehörige gegen gut ausgebildete und disziplinierte Soldaten gegen die Russen und Briten zu schicken, wäre ein Todesurteil."
  afg_study_old_doctrines_desc:0 ""
  afg_cut_the_ties_desc:0 "Wir sind unter dem britischen Daumen viel zu lange gewesen. Es ist an der Zeit, die Verbindungen zu kappen, auch wenn dies ein hohes Kriegsrisiko birgt, haben wir uns seit dem Bürgerkrieg darauf vorbereitet. Wir sind jetzt bereit."
  afg_restore_the_durrani_empire_desc:0 "Das Durrani-Reich, das vor nicht allzu langer Zeit zerstört wurde, war eine wohlhabende Zeit für Afghanistan. Jetzt haben wir die Chance, all das Land zu beanspruchen, das unsere Vorfahren hatten, was es uns ermöglicht, unsere Nachbarn effizienter zu erobern."
