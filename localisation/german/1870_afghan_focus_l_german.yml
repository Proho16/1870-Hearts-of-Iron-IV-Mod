  afg_afghanistan_first_desc:0 ""
  afg_assume_full_control_desc:0 "Wir haben alles perfekt eingerichtet, die Opposition ist in Trümmern. Es ist an der Zeit, die Fassade einer Demokratie zu beenden und die volle Kontrolle über den Staat zu übernehmen."
  afg_expansionist_policies_desc:0 ""
  afg_retake_khorastan_desc:0 ""
  afg_deal_with_the_arabs_desc:0 ""
