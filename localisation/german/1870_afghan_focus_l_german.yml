  afg_cult_of_sher_ali_khan_desc:0 "Der Löwe von Afghanistan, Sher Ali Khan, hat unser Land zu einem reformierten Staat geführt. Er hat unser Land zu Wohlstand und Größe geführt."
  afg_resist_the_great_game_desc:0 "Von zwei imperalistischen Mächten umgeben, die hoffen, unser Imperium zu erweitern, aber beide versuchen, andere zu stoppen, sind wir mitten im großen Spiel zwischen Russland und Großbritannien gefangen. Es ist an der Zeit, dass wir von unseren Knien aufstehen und gegen diese Europäer zurückschlagen, die denken, wir seien Bauern in ihrem Spiel."
  afg_provoke_the_british_desc:0 "Erinnerung an die erste britische Kriegserklärung sind immer noch präsent. Sie werden nicht damit davonkommen, afghanische Männer zu töten."
  afg_treaty_of_gandamak_desc:0 "Die Sicherung unserer nördlichen Front mit Russland ist entscheidend, um gegen die Briten vorzugehen. Um sicherzustellen, dass wir keinen Zweifrontenkrieg gegen die imperialistischen Mächte führen."
  afg_deny_british_envoy_desc:0 "Die Briten haben kürzlich einen Gesandten geschickt, der Frieden zwischen unseren Nationen sucht. Wir sind keine Narren, wir verwechseln Frieden und Oberherrschaft nicht. Wenn die Briten unser Land nehmen wollen, müssen sie Gewalt anwenden."
  afg_realize_sher_ali_khans_dreams_desc:0 "Wir haben Delhi erfolgreich erobert, wir können den Briten nun einen Friedensvertrag aufzwingen, da ihnen der Grund zur Ablehnung fehlt. Wir haben endlich die pakistanischen Muslime, die in Indien unter der Herrschaft der Raj leben, befreit."
