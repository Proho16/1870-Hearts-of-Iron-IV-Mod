 afghan_fpw.39.t:0 "Vertrag von Gandamak"
 afghan_fpw.39.d:0 "Afganistan möchte sich stärker an Russland ausrichten und hat beschlossen, uns zu kontaktieren, um einen Vertrag zu unterzeichnen."
 afghan_fpw.40.t:0 "Afganistan trennt die Verbindungen!"
 afghan_fpw.40.d:0 "Nachdem Afghanistan den russischen Einfluss erhöht hat, um den britischen Einfluss einzudämmen, haben sie die Verbindungen zu den Engländern vollständig gekappt."
 afghan_fpw.41.t:0 "Afganen bitten uns, dem zweiten anglo-afghanischen Krieg beizutreten"
 afghan_fpw.41.d:0 ""
 afghan_fpw.42.t:0 "Burma lehnt ab"
 afghan_fpw.42.d:0 ""
 afghan_fpw.43.t:0 "Afganistan ersucht Nichtangriffspakt"
 afghan_fpw.43.d:0 ""
 afghan_fpw.44.t:0 "Unser Hinterhof"
 afghan_fpw.44.d:0 "Wir haben bereits Fortschritte in Afrika gemacht, nachdem wir das türkische Sultanat kapituliert haben. Es ist an der Zeit, den Rest zu erobern und die Einheimischen zu integrieren."
 afghan_fpw.45.t:0 "Österreich zerstören"
 afghan_fpw.45.d:0 "Die vollständige Zerstörung des Eigentums des österreichischen Staates wird es uns ermöglichen, sie leicht in unsere Ordnung zu integrieren."
 afghan_fpw.46.t:0 "Die eigene Welt dominieren"
 afghan_fpw.46.d:0 "Es ist klar, wer die dominierende Macht in Asien ist. Es ist an der Zeit, Asien unter unserem Banner zu vereinen, um eine stabile Operationsbasis zu sichern."

