fpw_AFZ_AFG_drawn_out_civil_war:0 "Ein ausgedehnter Bürgerkrieg"
fpw_AFZ_AFG_drawn_out_civil_war_desc:0 "Der Bürgerkrieg in Afghanistan dauert viel zu lange an. Wir müssen uns vorerst auf die Verteidigung konzentrieren und uns dann auf die Offensive vorbereiten, um Afghanistan wieder zu vereinen. Leider sinkt die Stabilität rapide, während die Stämme immer weniger Vertrauen in unsere Fähigkeiten haben, den Bürgerkrieg fortzusetzen und zu gewinnen."
fpw_AFZ_AFG_lack_of_national_identity:0 "Fehlende nationale Identität"
fpw_AFZ_AFG_lack_of_national_identity_desc:0 "Nach dem Fall des Durrani-Reiches haben wir keine Flagge beansprucht. Ohne eine Flagge fehlt uns die nationale Einheit, es ist wichtig, dass wir sofort nach dem Bürgerkrieg eine Flagge erstellen."
fpw_AFZ_tribal_economy:0 "Stamm Wirtschaft"
fpw_AFZ_tribal_economy_desc:0 "Die Stämme halten fast die gesamte Macht in unserer Regierung, und ein Großteil unserer Wirtschaft basiert auf den Stämmen."
fpw_AFG_AFZ_illiterate_state:0 "Ungebildeter Staat"
fpw_AFG_AFZ_illiterate_state_desc:0 "Beide Afganistan haben schon viel zu lange mit Analphabetismus zu kämpfen. Wir müssen den Analphabetismus ausrotten, bevor er so tief in unserer Gesellschaft verankert ist, dass es zu spät ist, ihn zu beheben."
fpw_AFZ_AFG_Afghan_Civil_War:0 "Afganischer Bürgerkrieg"
fpw_AFZ_AFG_Afghan_Civil_War_desc:0 "Der Afghanische Bürgerkrieg dauert viel zu lange an. Wir müssen uns schnell vereinen, bevor ein Land eingreift. Zum Glück wissen wir, wie man in dieser Region kämpft."

fpw_AFG_our_chance_is_now:0 "Unsere Chance ist jetzt"
fpw_AFG_our_chance_is_now_desc:0 "Auch wenn die Rebellion sich nach Kabul ausgebreitet hat, waren wir geduldig damit, die Rebellion zu zerstören. Wir haben alle Angriffe geplant, es ist Zeit, unsere Offensive zu beginnen."
fpw_AFG_entirely_war_economy:0 "Afganische Kriegswirtschaft"
fpw_AFG_entirely_war_economy_desc:0 "Wir sind seit 3 Jahren im Krieg und haben auf eine stärker kriegsorientierte Wirtschaft umgestellt. Wir werden uns nach dem Bürgerkrieg mit den Folgen dieser Entscheidung auseinandersetzen müssen."
fpw_AFG_post_war_economy:0 "Nachkriegswirtschaft"
fpw_AFG_post_war_economy_desc:0 "Nachdem der Bürgerkrieg vorbei ist, müssen wir zu einer stärker zivilen Wirtschaft übergehen."
fpw_AFG_supporting_afghanistan:0 "Helf Afganistan"
fpw_AFG_supporting_afghanistan_desc:0 "Wir haben beschlossen, einige Hilfe nach Afghanistan zu schicken, leider hat dies Kosten zur Folge."
fpw_AFG_extended_use_of_propoganda:0 "Erweiterter Einsatz von Propaganda"
fpw_AFG_cheaper_guns:0 "Günstigere Gewehre"
fpw_AFG_cheaper_guns_desc:0 "Günstigere Gewehre zur Massenproduktion sind jetzt eine Notwendigkeit"