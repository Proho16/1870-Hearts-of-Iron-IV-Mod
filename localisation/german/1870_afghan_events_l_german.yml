 afghan_fpw.19.d:0 "Unser Kavallerie-Forschungsplan verläuft wie geplant."
 afghan_fpw.20.t:0 "Finaler Bericht zur Erforschung der Kavallerie"
 afghan_fpw.20.d:0 "Unser Kavallerie-Forschungsplan ist abgeschlossen."
 afghan_fpw.21.t:0 "Afganistan verlangt Sistan, Kerman und Khorastan"
 afghan_fpw.21.d:0 "Afganistan verlangt unsere Ländereien wegen der Schäden, die wir Herat im anglo-persischen Krieg zugefügt haben."
 afghan_fpw.22.t:0 "Persien lehnt ab"
 afghan_fpw.22.d:0 "Persien hat unsere Forderungen abgelehnt, es ist Zeit, Krieg zu führen, um sie zurückzuerobern."
 afghan_fpw.23.t:0 "Persien gibt auf"
 afghan_fpw.23.d:0 "Wir haben unsere ehemaligen Durrani-Reichsländer von Persien zurückerobert."
 afghan_fpw.24.t:0 "Bukhara wurde überrannt!"
 afghan_fpw.24.d:0 "Wir wurden komplett in Bukhara besiegt und haben alle 3 Städte in dieser Region verloren."
 afghan_fpw.25.t:0 "Russland weigert sich zu kapitulieren"
 afghan_fpw.25.d:0 "Russland weigert sich trotz unserer Siege in Schlacht um Schlacht, zu kapitulieren."
 afghan_fpw.26.t:0 "Russland kapituliert"
 afghan_fpw.26.d:0 "Russland hat Bukhara an uns abgetreten."
 afghan_fpw.27.t:0 "Wir haben Delhi verloren"
 afghan_fpw.27.d:0 "Delhi ist verloren und damit auch dieser Krieg, wir können unsere Verluste begrenzen und den Krieg hier beenden oder wir können Afghanistan zurückschlagen."
 afghan_fpw.28.t:0 "England will nicht kapitulieren"
 afghan_fpw.28.d:0 "Auch wenn wir Delhi erobert haben, weigert sich England, unsere beanspruchten Gebiete aufzugeben!"
 afghan_fpw.29.t:0 "England hat ihre Ansprüche aufgegeben"
 afghan_fpw.29.d:0 "England hat endlich erkannt, dass dieser Krieg zum Scheitern verurteilt ist, und hat kapituliert."
