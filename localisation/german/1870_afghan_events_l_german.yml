 ##### EVENTS
 afghan_fpw.1.t:0 "Afganischer Bürgerkrieg geht weiter!!!"
 afghan_fpw.1.d:0 "Der afganische Bürgerkrieg dauert immer noch an, es ist an der Zeit, dass wir Afghanistan zu einem Staat vereinen. Wir müssen diesen Bürgerkrieg für Afghanistan beenden!"

 afghan_fpw.2.t:0 "Wie gehen wir den Bürgerkrieg an?"
 afghan_fpw.2.d:0 "Der afganische Bürgerkrieg dauert nun schon seit drei Jahren an. Die Menschen in unserem Land fordern einen sofortigen Sieg. Wenn wir das nicht tun, könnte es unvorhergesehene Konsequenzen geben, aber wenn wir abwarten wäre es für unsere Nation viel einfacher und kostengünstiger. Wenn Sie sich entscheiden, jetzt anzugreifen, während wir weniger Manpower und Truppen als der Feind haben, könnte dies scheitern, was nicht empfohlen wird. Wenn Sie zu lange warten, werden wir schwerwiegende Konsequenzen erleiden. Wähle bitte nun, wie wir mit dem Bürgerkrieg umgehen."

 afghan_fpw.3.t:0 "Das Ende des afghanischen Bürgerkriegs"
 afghan_fpw.3.d:0 "Wir haben den Bürgerkrieg endlich gewonnen. Wir können nun mit dem Wiederaufbau der Nation beginnen."

 afghan_fpw.4.t:0 "Afganistan ruft um Hilfe im Bürgerkrieg"
 afghan_fpw.4.d:0 "Wie du weißt, ist Afghanistan vor drei Jahren in einen Bürgerkrieg geraten. Sie bitten jetzt um Hilfe. Wir können ihre Anfrage ablehnen und warten, bis die andere Seite um Unterstützung bittet, oder wir können ihr Angebot jetzt annehmen. Letztendlich könnten wir auch beide ablehnen und Afghanistan allein lassen, aber das könnte zu einer britischen Intervention führen."
 afghan_fpw.5.t:0 "Wir wurden abgelehnt"
 afghan_fpw.5.d:0 "Wir konnten keine Hilfe verhandeln."

 afghan_fpw.6.t:0 "Sie stimmen zu, zu investieren!"
 afghan_fpw.6.d:0 "Wir werden durch diese Investition 2 Militärfabriken erhalten."

 afghan_fpw.7.t:0 "Armee Rebellionen"
 afghan_fpw.7.d:0 "Wir haben zu lange gebraucht, um den Bürgerkrieg zu gewinnen, und die Menschen und Stämme verlieren die Hoffnung. Sie rebellieren jetzt und weigern sich zu kämpfen."
 afghan_fpw.8.t:0 "Afganistan ruft um Hilfe"
 afghan_fpw.8.d:0 "Afganistan ist gekommen um uns um Hilfe in ihrem Bürgerkrieg zu bitten."

 afghan_fpw.9.t:0 "Die Briten haben unsere Bitte abgelehnt"
 afghan_fpw.9.d:0 "Es war klar, dass die Briten ablehnen würden, aber zumindest haben wir es versucht. Wir brauchen ihre Hilfe nicht, um diesen Bürgerkrieg zu gewinnen."

 afghan_fpw.10.t:0 "Afganistan bittet darum Artillerie-Designs zu kopieren"
 afghan_fpw.10.d:0 "Die Afganen haben uns gebeten, ihre Artillerie-Designs zu kopieren, wir könnten diese Chance nutzen, um sicherzustellen, dass Afghanistan in Zukunft mit uns verbündet ist."

 afghan_fpw.11.t:0 "Preußen akzeptiert unseren Vorschlag"
 afghan_fpw.11.d:0 "Die Preußen haben zugestimmt, dass wir ihre Artillerie-Designs kopieren."
 afghan_fpw.12.t:0 "Preußen lehnt ab"
 afghan_fpw.12.d:0 "Die Preußen haben abgelehnt."

