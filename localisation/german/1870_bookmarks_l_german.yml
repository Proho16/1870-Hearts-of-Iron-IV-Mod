 1866_NAME:0 "Österreichisch-Preußischer Krieg"
 1866_DESC:0 "Das Jahr 1866 beginnt mit weltweiter Unruhe. Die Nachwirkungen des Krimkriegs hallen durch Europa, während Preußens Aufstieg die fragile Ordnung bedroht. Die USA stehen vor dem Wiederaufbau nach dem Bürgerkrieg, Japan ringt mit der Öffnung zur Welt, und überall brodeln Spannungen, die den Beginn einer neuen Ära markieren."

 FRA_1866_DESC:0 "Napoleon III regiert ein mächtiges Frankreich, das kürzlich über Österreich und Russland triumphierte. Doch innenpolitisch ist das Land gespalten: Liberale fordern Reformen, Monarchisten lehnen die Bonapartes ab. Die Zukunft des Imperiums hängt am seidenen Faden."

 ENG_1866_DESC:0 "Unter Königin Victoria ist Großbritannien eine globale Supermacht. Wissenschaft und Industrie florieren, das Empire wächst. Doch mit der Expansion kommen neue Herausforderungen – Rivalitäten, militärischer Druck und die Frage, wie man die Weltordnung bewahrt."

 ITA_1866_DESC:0 "Italien wurde vereint, doch viele Gebiete sind noch unter fremder Kontrolle. Monarchisten und Republikaner streiten um die Zukunft, während das junge Königreich versucht, seine Identität zu festigen."
 
 PRS_1866_DESC:0 "Preußen hat sich als militärische Macht bewiesen. Die Befreiung Schleswig-Holsteins stärkt den Nationalstolz. Nun steht der Kampf gegen Österreich bevor – mit dem Ziel, ein geeintes deutsches Reich zu schaffen."

 AUS_1866_DESC:0 "Die Habsburger Monarchie steht unter Druck. Nationale Bewegungen und äußere Rivalen wie Preußen bedrohen die Einheit des Reiches. Reformen sind nötig, doch der Ausgang ist ungewiss."

 CHI_1866_DESC:0 "China leidet unter den Folgen westlicher Einflüsse und innerer Konflikte. Die Qing-Dynastie steht zwischen Reform und Tradition, während das Land versucht, seine Größe zu bewahren."

 JAP_1866_DESC:0 "Japan wird durch den westlichen Einfluss erschüttert. Das Shogunat verliert an Macht, der Kaiser gewinnt an Einfluss. Die Nation steht vor der Wahl: Modernisierung oder Rückfall in Isolation."

 TUR_1866_DESC:0 "Das Osmanische Reich kämpft mit Korruption, Aufständen und militärischen Niederlagen. Die Welt verändert sich, und das Reich muss sich anpassen, um nicht unterzugehen."

 SOV_1866_DESC:0 "Alexander II. hat die Leibeigenschaft abgeschafft, doch soziale Probleme bleiben. Nach dem Krimkrieg steht Russland vor der Herausforderung, Reformen zu vertiefen oder erneut ins Chaos zu stürzen."
 
 USA_1866_DESC:0 "Der Bürgerkrieg ist vorbei, die Sklaverei abgeschafft. Doch der Wiederaufbau ist mühsam, und Lincolns Tod hat die Nation erschüttert. Amerika steht vor einem neuen Kapitel."

 AFG_1866_DESC:0 "Afghanistan ist seit 1863 im Bürgerkrieg. Emir Sher Ali Khan versucht mit Reformen seine Macht zu sichern, doch die Machtkämpfe dauern an. Die Zukunft des Landes hängt vom Ausgang dieses Konflikts ab."
 