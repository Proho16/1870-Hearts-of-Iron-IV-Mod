 1866_NAME:0 "Österreichisch-Preußischer Krieg"
 1866_DESC:0 "Das Jahr ist 1866 und die Welt ist von Schatten umhüllt. Die Echos des Krimkriegs hallen noch immer durch Europa, während Preußens Ambitionen eine Bedrohung für die Stabilität des Kontinents darstellen. Die Vereinigten Staaten kämpfen mit den Nachwirkungen des verheerenden Bürgerkriegs, und in Japan setzt der Zusammenprall zwischen alten Traditionen und den Kräften der Modernisierung die Bühne für dramatische und transformative Veränderungen. Während die Welt am Rande steht, lauern Unsicherheiten und Spannungen, die ein düsteres Bild vom Beginn dieses neuen Jahres zeichnen."

 1870_NAME:0 "Französosisch-Preußischer Krieg"
 1870_DESC:0 "Die Welt befindet sich in einem entscheidenden Moment. Die Atmosphäre ist voller Vorfreude und Spannung, denn die drohende Gefahr potenzieller Konflikte prägt das Schicksal der Welt. Die Spannungen zwischen Frankreich und dem neuen Norddeutschen Bund nehmen zu. Im Fernen Osten befindet sich Japan nach der Meiji-Restauration mitten in einer Transformationsphase. Auf der Weltbühne herrscht Unsicherheit, da jede Region im neuen Jahr mit ihren eigenen, einzigartigen Herausforderungen konfrontiert wird."

 FRA_1866_DESC:0 "Napoleon III ist der Kaiser von Frankreich und hat ein Imperium geschaffen, das Europa zu dominieren vermag. Mit unserem jüngsten Sieg über die österreichischen Habsburger und die russischen Romanows haben wir unsere Rivalen geschwächt, jedoch wurden dabei viele Leben verloren.\n\nIntern herrscht Unruhe, da viele Liberale Reformen fordern, und sowohl Legitimisten als auch Orléanisten sind wütend darüber, dass die Bonaparte-Dynastie wieder auf dem Thron sitzt. Wird das Imperium siegreich bleiben, oder wird unsere Nation erneut fallen?"

 ENG_1866_DESC:0 "Durch die bemerkenswerte Herrschaft von Königin Victoria ist das Vereinigte Königreich eine globale Supermacht. Mit der raschen Industrialisierung und wissenschaftlichen Durchbrüchen erstreckt sich das Britische Empire über Kontinente und festigt Handelsnetzwerke und kulturelle Einflüsse weltweit. \n\nDoch solche Macht bringt Herausforderungen und Verantwortlichkeiten mit sich. Der Wettbewerb unter den imperialen Mächten intensiviert sich, was geopolitische Spannungen und Anforderungen an die Marine verstärkt. Wie wir diese Gewässer navigieren, bestimmt den zukünftigen Kurs sowohl Großbritanniens als auch ihres riesigen Reiches."

 ITA_1866_DESC:0 "Fünf Jahre sind vergangen, seit das Königreich Sardinien es geschafft hat, das italienische Volk unter einem einzigen vereinten Königreich zu vereinen. Viele Leben wurden dabei verloren, aber wir haben etwas geschaffen, das für Jahrhunderte Bestand haben wird. Jedoch ist unsere Vereinigung nicht vollständig, da viele Italiener noch immer unter habsburgischer Unterdrückung leben. Zusätzlich brodeln die Spannungen zwischen Monarchisten und Republikanern weiter. Wird das Königreich siegreich hervorgehen, oder wird eine neue, andere Nation entstehen?"
 
 PRS_1866_DESC:0 "Wir neben den Österreichern es geschafft haben, die Herzogtümer Schleswig und Holstein von der dänischen Herrschaft zu befreien. Dies hat erneut bewiesen, dass wir die stärkste Armee der Welt haben. Mit dem wachsenden nationalistischen Gefühl unter dem deutschen Volk bedeutet dies nur eines.\n\nDas deutsche Volk ist seit zu langer Zeit geteilt, und mit der Hilfe unserer tapferen Soldaten werden wir unsere südlichen Rivalen zerschlagen und ein vereintes Deutsches Reich bilden."

 AUS_1866_DESC:0 "Unser ruhmreiches Reich steht vor zunehmenden Herausforderungen, die unsere einst dominante Position untergraben. Geplagt von inneren Spaltungen und äußeren Bedrohungen kämpft die Habsburger Monarchie darum, den Zusammenhalt angesichts wachsender nationaler Gefühle zu bewahren, die das multikulturelle Gefüge des Reiches herausfordern.\n\nZudem wetteifern Rivalen wie Preußen um die regionale Vorherrschaft. Dies stellt sowohl Gefahr als auch Möglichkeit dar, und wie Österreich reagiert, könnte darüber entscheiden, ob es weiterhin eine bedeutende Rolle spielt oder der Strömung der Geschichte erliegt."

 CHI_1866_DESC:0 "Die Qing-Dynastie, einst die unangefochtene Macht Asiens, steht nun vor einer Ära der Krise und Transformation. Die Narben der Opiumkriege und die demütigenden Verträge, die von westlichen Mächten auferlegt wurden, haben die Schwäche des Reiches offenbart, während innere Unruhen, von der verheerenden Taiping-Rebellion bis hin zu korrupten Bürokratien, die Stabilität von innen heraus bedrohen. \n\nDoch China bleibt riesig und reich, seine Menschen widerstandsfähig. Reformer fordern Modernisierung, um der Fremdherrschaft zu widerstehen, während konservative Elemente an den alten Wegen festhalten. Kann das Reich seine frühere Pracht wiederbeleben, oder wird es von den sich ändernden Strömungen der Geschichte hinweggefegt?"

 TUR_1866_DESC:0 "Das osmanische Reich, einst der mächtige Hüter des Islam und Herrscher über weite Ländereien, steht nun an einem Scheideweg. Die Tanzimat-Reformen versprechen Modernisierung, aber der Widerstand von Traditionalisten und die wachsenden Ambitionen der unterworfenen Völker drohen, das Reich zu zerrütten. \n\nIm Westen suchen europäische Imperien nach Expansion auf Kosten des Osmanischen Reiches, während nationalistische Bewegungen auf dem Balkan brodeln. Die Frage steht über dem Erhabenen Tor—kann das Reich reformieren und seine Stärke zurückgewinnen, oder wird der 'kranke Mann Europas' seinen langsamen Abstieg in den Niedergang fortsetzen?"

 JAP_1866_DESC:0 "Über zwei Jahrhunderte lang war Japan unter der Herrschaft des Tokugawa-Shogunats isoliert. Doch der Einzug westlicher Mächte hat diese Isolation zerstört und das Land gezwungen, sich einer sich rasant verändernden Welt zu stellen. Die Samurai-Klasse ist gespalten – einige fordern die Vertreibung von Ausländern, während andere die Modernisierung als Japans einzigen Überlebensweg sehen. \n\nDer Einfluss des Kaisers wächst, während das Shogunat schwächer wird, und Bürgerkriege drohen in einen umfassenden Krieg auszuarten. Wird Japan Reformen annehmen und zu einer modernen Macht aufsteigen, oder wird es in der Vergangenheit gefangen bleiben und ausländischer Herrschaft verfallen?"


 TUR_1866_DESC:0 "Trotz jahrhundertelanger Herrlichkeit und Einfluss, die sich über drei Kontinente erstrecken, zeigt das Osmanische Reich Mitte des 19. Jahrhunderts Anzeichen der Verschlechterung. Konfrontiert mit zahlreichen Aufständen, administrativer Korruption, Finanzkrisen und militärischen Niederlagen, kämpft das Erhabene Tor mit tiefgreifenden Veränderungen.\n\nDie internationalen Dynamiken verschieben sich und ermutigen konkurrierende Imperien, die auf Kosten des Osmanischen Reiches Vorteile suchen. Das Navigieren durch diese tückischen Gewässer erfordert geschickte Staatskunst, Beharrlichkeit und Anpassungsfähigkeit, wenn wir unser hart erarbeitetes Erbe und unsere dauerhafte Relevanz bewahren wollen."

 SOV_1866_DESC:0 "Alexander II. hat es geschafft, die Leibeigenschaft im Jahr 1861 abzuschaffen, was ihm den inoffiziellen Titel "Alexander der Befreier" einbrachte. Dies war ein großer Sieg für die Bauern in unserem Land, jedoch sind sie immer noch arm und haben keinen angemessenen staatlichen Sozialschutz oder irgendeine Art von Bildung. Außerdem hat unsere Niederlage im Krimkrieg vor einem Jahrzehnt fast eine halbe Million Menschen das Leben gekostet. Wird Alexander II. die Reformen im Reich fortsetzen, oder wird unsere Nation weitere rasche Veränderungen erleben?"
 
 USA_1866_DESC:0 "Der Bürgerkrieg hat erst kürzlich geendet. Millionen unserer tapferen Männer kämpften, um die Sklaven im Süden zu befreien, wobei unser Sieg über die Konföderation unbestritten war. Dank dessen wird kein Amerikaner jemals wieder gekauft oder verkauft werden. Leider wurden im Krieg viele Leben verloren, und um ein ordentliches Land zu bleiben, müssen wir mit dem Wiederaufbau beginnen, wenn wir wieder großartig sein wollen. Zusätzlich hat die Ermordung von Präsident Abraham Lincoln unsere Nation verändert."

 FRA_1870_DESC:0 "Wir sind an einem kritischen Punkt in der Geschichte. In etwa einem Jahr wird voraussichtlich ein Krieg mit dem Norddeutschen Bund ausbrechen, da der Kaiser enttäuscht über die Stärkung unserer germanischen Rivalen ist.\n\nIm Inneren unserer Nation waren die letzten Jahre großartig für Liberale und Demokraten, da sie es geschafft haben, ein einst autokratisches Imperium in eine parlamentarische Demokratie zu verwandeln. Werden die Liberalen weiterhin siegen, oder wird eine andere Kraft zurückschlagen?"

 ITA_1870_DESC:0 "4 Jahre zuvor haben wir mit der Hilfe unserer guten Freunde in Preußen erfolgreich Venedig von den Österreichern erobert. Allerdings fehlt noch etwas. Rom. Mit den steigenden Spannungen zwischen dem napoleonischen Frankreich und Bismarcks neuer Konföderation könnten wir dies nutzen, um die Grenze zu den Kirchenstaaten zu durchbrechen.\n\nMit einem linken Sieg bei den Parlamentswahlen 1867 ist Urbano Rattazzi Italiens neuer Premierminister, der eine neue Ära für die italienische Politik einläutet."

 PRS_1870_DESC:0 "Preußen tritt triumphierend aus Jahrzehnten politischer Instabilität hervor und schreitet unter der weisen Führung von Kanzler Otto von Bismarck voran. Jüngste Siege über Dänemark und Österreich bestätigten unseren wachsenden Einfluss und entfachten Träume von weiteren Eroberungen. \n\nModernisierungsprogramme schreiten voran, angetrieben von effektiven Verwaltungen und disziplinierten Militärs. Gestärkt durch diesen Aufwärtstrend bereiten wir uns darauf vor, um die Vorherrschaft in Mitteleuropa zu kämpfen und schließlich ein Reich des Vaterlandes zu errichten."

 AUS_1870_DESC:0 "4 Jahre sind vergangen, seit Preußen uns im Deutschen Krieg besiegt hat. Dies zwang uns, uns in das Österreichisch-Ungarische Reich zu reformieren und die verschiedenen ethnischen Gruppen in unserem riesigen Reich zu besänftigen. Nicht nur das, sondern es zerstörte auch unseren Ruf als Führer Europas.\n\nMit dem Prestige der Habsburger Monarchie, das jedes Jahrzehnt schwindet, bleibt die Frage bestehen. Wird das Vaterland zu Boden stürzen, oder wird das Kaiserreich wieder aufsteigen?"

 AFG_1866_DESC:0 "Seit 1863 befindet sich Afghanistan in einem Bürgerkrieg. Dieser begann, als Mohammad Afzal Khan sich dagegen stellte, dass sein Bruder Sher Ali Khan Emir wird. Nach 3 Jahren Krieg haben die Verräter die Hauptstadt erobert, aber jetzt ist es an der Zeit, die Verräter endgültig zu vernichten. \n\nInzwischen hat der Emir Sher Ali Khan seine Reformen vorangetrieben, um Afghanistan neu zu organisieren. Wird Afghanistan all seine Probleme und Reformen überstehen, oder wird Afghanistan weitere 3 Jahre geteilt bleiben?"
 